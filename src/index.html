<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="LogoB.png" alt="Logo" class="logo">
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#where">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-text">
            <h1>Hotel Booking System</h1>
            <p>Plan your perfect stay with us.</p>
            <button>Book Now</button>
        </div>
    </section>
    <section class="content">
        <div class="room-list">
            <h2>Room List</h2>
            <ul>
                <!-- ตัวอย่างรายการห้องพัก -->
                <li>Room 101 - Deluxe - Available</li>
                <li>Room 102 - Single - Booked</li>
            </ul>
        </div>
        <div class="booking-form">
            <h2>Book a Room</h2>
            <form>
                <input type="text" placeholder="Room ID">
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <input type="date">
                <input type="date">
                <button>Book Now</button>
            </form>
        </div>
        <form>
            <input type="text" placeholder="Your Name" />
            <input type="email" placeholder="Your Email" />
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
        
    </section>
    <footer>
        <p>© 2024 Hotel Booking System. All rights reserved.</p>
    </footer>
</body>
</html>
